<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border:2px solid blue;
                margin:20px;
                padding:20px;
            }
        </style>
    </head>
    <body>
       <p>종속형 시트 또는 캐스케이딩 스타일 시트(영어: Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(영어: Style sheet language 스타일 시트 랭귀지[*])로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.</p> 
       <p>마크업 언어(ex: HTML)가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리처럼 꾸미는 역할을 담당한다고 할 수 있다.</p>
    </body>
</html>
